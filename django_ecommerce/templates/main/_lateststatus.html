{% load staticfiles %}
{% load main_gravatar %}
<section class="info-box" id="laste_happening">
    <h1> Recent Status Reports </h1>
    {% for report in reports %}
        <div class ="media">
            <div class="media-object pull left">
                <img src="{% gravatar_url report.user.email 32 %}" width="32" height="32" alt="{{ report.user.name }}"/>
            </div>
            <div class="media-body">
                <p>{{ report.status }}</p>
            </div>
        </div>
    {% endfor %}
</section>
